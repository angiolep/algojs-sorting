array being sorted cmpr function is the function to compare elements See: https://en.wikipedia.org/wiki/Merge_sort &lt;static&gt; min(arr, lo, hi, cmpr) It selects the index of the smallest element of the given array from the given start index to the given end index. Parameters: Name Type Description arr Array is the array of elements to be compared lo Number is the start index (0 by default) hi Number is the end index ((array.length - 1) by default) cmpr function is the function to compare elements Returns: the index of the smallest element of the given array Type Number &lt;static&gt; random(min, max) It returns a random integer between min (included) and max (included) Parameters: Name Type Description min Number the minimum (included) max Number the maximum (included) Returns: the random integer Type Number &lt;static&gt; selectionSort(arr, cmpr) It sorts the given array as side effect, applying the selection sort algorithm. Parameters: Name Type Description arr Array is the array being sorted cmpr function is the function to compare elements See: https://en.wikipedia.org/wiki/Selection_sort &lt;static&gt; shellSort(arr, cmpr) It sorts the given array as side effect, applying the shell sort algorithm. Parameters: Name Type Description arr Array is the array being sorted cmpr function is the function to compare elements See: https://en.wikipedia.org/wiki/Shell_sort &lt;static&gt; swap(arr, i, j) It swaps two elements of the given array as side effect. Parameters: Name Type Description arr Array is the array of elements being swapped i is the index of one of the elements being swapped j is the index of one of the elements being swapped × Search results Close Documentation generated by JSDoc 3.4.0 on March 6th 2016, 10:53:59 pm using the DocStrap template. "},"module-algojs-sorting_lib_ordering.html":{"id":"module-algojs-sorting_lib_ordering.html","title":"Module: algojs-sorting/lib/ordering","body":" Documentation Modules algojs-sortingalgojs-sorting/lib/ordering
